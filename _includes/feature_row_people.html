{% for f in class[1] %}

<div class="people_row" markdown=1>
<img class="people_img" src="{{ f.image_path }}">
**{{ f.title | upcase }}**{% if f.time %}&nbsp;&nbsp;[{{ f.time }}]{% endif %}
&nbsp;&nbsp;<a href="mailto:{{ f.email }}" class="btn btn--success tag__highlight u-email"><span>Email</span></a>
{%- if f.website -%}<a href="{{ f.website }}" class="btn btn--info tag__highlight">Web</a>{%- endif -%}
<br>
{%- if f.designation -%}<i class="fas fa-user-tie"></i>&nbsp;&nbsp;{{ f.designation }}{% endif %}

{% if f.thesis %}<span class="people_row_excerpt" markdown=1>**Thesis title**: {{ f.thesis }}</span>{% endif %}

<div class="people_row_excerpt">{{ f.excerpt }}</div>


</div>
<span class="people_divider"></span>

{% endfor %}

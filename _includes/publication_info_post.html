{% for work in site.data.publications %}
{% if work["permalink"] == page.permalink %}
**{{ work["title"] }}**
<br>
<span class="fas fa-user-secret"></span> **{{ work["authors"] }}**
<br>
<span class="fas fa-book"></span> [**{{ work["journal"] }}**]({{ work["doi"] }})
<br>
<span class="far fa-calendar-alt"></span>  **{{ work["date"] }}**
{% endif %}
{% endfor %}

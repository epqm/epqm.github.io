<div class="slideshow-container" markdown=1>

<div class="dot__sliding" id="dot__sliding" markdown=1>
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a href="{{ page.permalink }}#highlights" class="dot" onclick="currentSlide(1)"></a>
<a href="{{ page.permalink }}#highlights" class="dot" onclick="currentSlide(2)"></a>
<a href="{{ page.permalink }}#highlights" class="dot" onclick="currentSlide(3)"></a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

{% assign counter = 0 %}
{% for post in site.posts %}
{% if post.categories contains "publication" or post.categories contains "preprint" %}
{% assign counter = counter | plus:1 %}

<div class="mySlides fade" markdown=1>
{{ post.content }}
</div>

{% if counter == 3 %}
{% break %}
{% endif %}
{% endif %}
{% endfor %}

</div>

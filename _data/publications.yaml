- abstract: We predict magnetisation plateaux ground states for \(S=1/2\) Heisenberg antiferromagnets on pyrochlore lattices by formulating arguments based on gauge and spin-parity transformations. We derive a twist operator appropriate to the pyrochlore lattice, and show that it is equivalent to a large gauge transformation. Invariance under this large gauge transformation indicates the sensitivity of the ground state to changes in boundary conditions. This leads to the formulation of an Oshikawa-Yamanaka-Affleck (OYA)-like criterion at finite external magnetic field, enabling the prediction of plateaux in the magnetisation versus field diagram. We also develop an analysis based on the spin-parity operator, leading to a condition from which identical predictions are obtained of magnetisation plateaux ground states. Both analyses are based on the non-local nature of the transformations, and rely only on the symmetries of the Hamiltonian. This suggests that the plateaux ground states can possess properties arising from non-local entanglement between the spins. We also demonstrate that while a spin-lattice coupling stabilises plateaux in a system of quantum spins with antiferromagnetic exchange, it can compete with weak ferromagnetic spin exchange in leading to frustration-induced magnetisation plateaux.
